<picture class="component component-image">
  <ng-container *ngFor="let source of sources">
    <source
      [srcset]="source.srcset ?? null"
      [type]="source.type ?? null"
      [media]="source.media ?? null"
      [sizes]="source.sizes ?? null"
    />
  </ng-container>
  <img [src]="src" [alt]="alt" [attr.loading]="loading" />
</picture>
